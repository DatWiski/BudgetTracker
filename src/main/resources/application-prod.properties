# Production Configuration
spring.config.activate.on-profile=prod

# Database Configuration - PostgreSQL for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/budgettracker}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:marcel}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Enable Flyway for production
spring.flyway.enabled=true

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Logging Configuration (minimal for production)
logging.level.com.example.budgettracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=INFO

# Performance tuning
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Security (prod): ensure CSRF cookie is Secure
app.security.csrf.cookie-secure=true