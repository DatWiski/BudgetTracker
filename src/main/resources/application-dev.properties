# Development Configuration
spring.config.activate.on-profile=dev

# Database Configuration - H2 for development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Override PostgreSQL settings for dev
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway disabled for H2 memory database
spring.flyway.enabled=false

# Logging Configuration (more verbose for development)
logging.level.com.example.budgettracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS Configuration (allow all origins in dev)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080